<div class="row">
  <div class="col-4 ">
    <label for="DS" class="text-uppercase text-primary fs-4 pe-auto">Danh sách nhóm người dùng</label>
    <br>
    <label for="" class="text-primary fs-3">__________</label>
    <table class="table table-hover table-primary table-striped table-bordered border-dark mt-4">
      <thead>
        <tr>
          <th class="text-center" scope="col">Name</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let a of listNQ">
          <td scope="row" (click)="getNhomQuyenMenu1(a.id)">{{a.name}}</td>
        </tr>
      </tbody>
    </table>

  </div>
  <div class="col-7">
    <label for="DS" class="text-uppercase text-primary fs-4">Tên nhóm:{{nameNQ}}</label>
    <br>
    <label for="" class="text-primary fs-3">__________</label>
    <table class="table table-hover table-primary table-striped table-bordered border-dark mt-4">
      <thead class="text-center">
        <tr>
          <th>Tên chức năng</th>
          <th>Danh mục menu</th>
          <th>Thao tác</th>
          <th>Quyền</th>
        </tr>
      </thead>
      <tbody class="align-middle text-center">
        <tr *ngFor="let b of listNQMenu,index as i">
          <td>{{b.menu_item.name}}</td>
          <td>{{b.menu_item.menu.name}}</td>
          <td><a (click)="getRoles123(b)" class="btn btn-primary " [hidden]="!check" data-bs-toggle="modal"
              data-bs-target="#exampleModal"> <i class="bi bi-plus"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                  <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                </svg></i> Thêm</a></td>
          <td class="">
            <p [hidden]="!check">
              <li *ngFor="let quyen of b.role_id ">
                {{quyen.name}}
              </li>
            </p>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">CHỌN QUYỀN</h5>
        <a type="button" data-bs-dismiss="modal" aria-label="Close"><i class="bi bi-x-circle-fill"><svg
              xmlns="http://www.w3.org/6000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill"
              viewBox="0 0 16 16">
              <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
            </svg></i></a>
      </div>
      <div class="modal-body">
        <label for="DSQ" class="text-uppercase text-primary fs-4 pe-auto">Danh sách quyền</label>
        <br>
        <label for="" class="text-primary fs-5">__________</label>
        <table class="table table-hover table-striped">
          <thead>
            <tr>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of listRole">
              <th> <input class="form-check-input" type="checkbox" (click)="getCheck(a,false)" id="{{a.id}}"
                  [checked]="!checkBox" *ngIf="equal(listDS, a.id) == true" [value]="a.name">
                <input class="form-check-input" type="checkbox" (click)="getCheck(a,true)" id="{{a.id}}"
                  [checked]="checkBox" *ngIf="equal(listDS, a.id) == false" [value]="a.name">
              </th>
              <td id="{{a.id}}">{{a.name}}</td>
            </tr>
          </tbody>
        </table>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
            (click)="reset(checkBox)">Close</button>
          <button type="button" class="btn btn-primary" (click)="updateRole(listDS)">Save changes</button>
        </div>
      </div>
    </div>
  </div>
